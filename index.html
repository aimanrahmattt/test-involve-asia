<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>

    <title>Test</title>
  </head>

  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col text-center">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addRevenueModal">Click Here!</button>
        </div>
      </div>
    </div>

    <!-- Add Revenue Group Modal -->
    <div class="modal fade" id="addRevenueModal" tabindex="-1" role="dialog" aria-labelledby="addRevenueLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <h5 class="modal-title pb-3" id="addRevenueLabel">Add Revenue Group</h5>
            <form>
              <div class="form-group">
                <label for="title">Revenue Group Title</label>
                <input type="text" class="form-control" id="title" value="Fashion - 15%">
              </div>
              <div class="form-group row">
                <p class="col-1">If
                </p>
                <select class="form-control col-2" id="dropdown1">
                  <option>ALL</option>
                </select>
                <p class="col">
                  of the below conditions are met</p>
              </div>
              <div id="rule" class="container bg-light py-4">
                <div class="row">
                  <div class="col">
                    <p class="mb-1">Rule 1</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-2">
                    <select class="form-control" id="dropdown2">
                      <option>aff_sub</option>
                    </select>
                  </div>
                  <div class="col-2">
                    <select class="form-control" id="dropdown3">
                      <option>is</option>
                    </select>
                  </div>
                  <div id="parameter" class="col">
                    <div class="input-group pb-2">
                      <input type="text" class="form-control" id="title" placeholder="insert parameter" aria-describedby="addRuleAppend">
                      <div class="input-group-append">
                        <span class="add-parameter-link" id="addRuleAppend" onclick="addParamClicked(event)">add rule</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-2">
                    <button type="button" class="btn" onclick="removeRule(event)">
                      <i class="fa fa-minus-circle"></i>
                    </button>
                    <button type="button" class="btn" onclick="addRule()">
                      <i class="fa fa-plus-circle"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="form-group row py-4">
                <label for="result" class="col-sm-3 col-form-label">then revenue is</label>
                <div class="input-group col-sm-4">
                  <input type="number" class="form-control" id="result" value="15" aria-describedby="revenueAppend">
                  <div class="input-group-append">
                    <span class="input-group-text" id="revenueAppend">%</span>
                  </div>
                </div>
              </div>
            </form>
            <div>
              <button type="button" class="btn btn-warning">Confirm</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
